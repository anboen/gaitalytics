{% set name = "gaitalytics" %}
{% set version = GIT_DESCRIBE_TAG %}


package:
  name: {{ name|lower }}
  version: {{ GIT_DESCRIBE_TAG | replace('v', '') }}

source:
  git_url: https://github.com/anboen/gaitalytics.git

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11
    - h5netcdf >=1.3.0
    - pandas >=1.5
    - pyyaml >=6.0.1
    - scipy >=1.13
    - numpy >=1.23
    - xarray >=2024.6.0
    - pyomeca >=2021.0
    - ezc3d >=1.5.10,*=*python*

test:
  source_files:
    - tests/
  imports:
    - gaitalytics
  commands:
    - pip check
    - pytest tests/test_api.py
  requires:
    - pip
    - pytest


about:
  home: https://github.com/anboen/gaitalytics
  summary: This library provides tools to analyze motion capture data.
  license: MIT
  license_family: MIT
  dev_url: https://github.com/anboen/gaitalytics
  doc_url: https://pypi.python.org/pypi/imagesize

extra:
  recipe-maintainers:
    - anboen
