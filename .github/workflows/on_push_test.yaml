name: Code Tests
run-name: ${{ github.actor }} is testing the code
on: [push]
jobs:
  Windows-Tests:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.25.0
          cache: false
      - run: pixi run test
  Mac64-Tests:
    runs-on: macOS-13
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.25.0
          cache: false
      - run: pixi run test
  MacArm-Tests:
    runs-on: macOS-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.25.0
          cache: false
      - run: pixi run test

